<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #2b0148;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        header nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .profile-container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .profile-header .user-info {
            font-size: 18px;
        }

        .profile-header .user-info h2 {
            margin: 0;
            font-size: 24px;
        }

        .profile-header .user-info p {
            margin: 5px 0;
            color: #666;
        }

        .profile-menu {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .profile-menu a:hover {
            background-color: #f0f0f0;
        }

        .profile-menu a.active {
            background-color: #6e00b9;
            color: white;
        }

        .profile-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .order-card {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-card img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .order-details {
            flex: 1;
            margin-left: 15px;
        }

        .order-details h4 {
            margin: 0;
            font-size: 18px;
        }

        .order-details p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .order-status {
            color: green;
            font-weight: bold;
        }

        .order-actions button {
            padding: 8px 12px;
            background-color: #6e00b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .order-actions button:hover {
            background-color: #550091;
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="logo">SHOESKOM</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="keranjang.html">Orders</a></li>
                <li><a href="setting.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <img src="asses/profile/images.jpg" alt="asses/testimonail/tes-1.png">
            <div class="user-info">
                <h2>ryes</h2>
                <p>Email: ryes@stikom-bali.com</p>
                <p>Phone: +62 220030517</p>
            </div>
        </div>

        <div class="profile-menu">
            <a href="#" class="active">My Orders</a>
            <a href="keranjang.html">Wishlist</a>
            <a href="#">Account Settings</a>
        </div>

        <div class="profile-content">
            <div class="order-card">
                <img src="asses/products/pr1.png" alt="Product">
                <div class="order-details">
                    <h4>Nike Running Shoes</h4>
                    <p>Order ID: 123456</p>
                    <p class="order-status">Delivered</p>
                </div>
                <div class="order-actions">
                    <button>Buy Again</button>
                </div>
            </div>

            <div class="order-card">
                <img src="asses/products/pr2.png" alt="Product">
                <div class="order-details">
                    <h4>Nike Sneakers</h4>
                    <p>Order ID: 654321</p>
                    <p class="order-status">In Transit</p>
                </div>
                <div class="order-actions">
                    <button>Track Order</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
